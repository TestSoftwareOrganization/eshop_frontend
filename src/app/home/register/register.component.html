<mat-card style="text-align: center; padding-bottom: 30px; padding-top: 30px; background-color: floralwhite;">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Firstname" formControlName="firstName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Lastname" formControlName="lastName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>


            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-raised-button style="width: 17%;">Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
