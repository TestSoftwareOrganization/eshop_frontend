<h2 mat-dialog-title>PROFILE</h2>

<mat-dialog-content [formGroup]="form">
        <form #registerForm="ngForm" [formGroup]="form" (ngSubmit)="onRegister(registerForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Firstname" formControlName="firstName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Lastname" formControlName="lastName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>


            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-raised-button style="width: 17%;">Register</button>
            </div>

        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="mat-raised-button">Close</button>
        <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
    </mat-dialog-actions>
